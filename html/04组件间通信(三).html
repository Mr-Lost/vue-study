<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>provide和inject</title>
</head>
<body>
<div id="app"></div>
</body>
<script type="text/javascript" src="../js/vue.min.js"></script>
<script type="text/javascript">
    // 父组件用provide提供变量，子组件通过inject来注入变量，不论子组件有多深
    Vue.component('Child', {
        data(){
            return{
                msg: ''
            }
        },
        template:'<div>我是孩子{{msg}}</div>',
        inject: ['for'],
        created(){
            this.msg = this.for;
        }
    });
    Vue.component('Parent', {
        template:'<div><p>我是父亲</p><Child /></div>'
    });
    var App = {
        data(){
            return{}
        },
        provide:{
            for: '他爹'
        },
        template:'<div><h2>我是入口</h2><Parent /></div>'
    };
    new Vue({
        el: '#app',
        components:{
            App
        },
        template:'<App />'
    })
</script>
</html>
