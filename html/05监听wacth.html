<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch监听</title>
</head>
<body>
<div id="app"></div>
</body>
<script type="text/javascript" src="../js/vue.min.js"></script>
<script type="text/javascript">
    // watch监听单个属性
    new Vue({
        el: '#app',
        data(){
            return {
                msg: 0,
                stus: [{name: 'jack'}]
            }
        },
        template:`
            <div>
                <input type="text" v-model="msg">
                <h3>{{msg}}</h3>
                <button @click="stus[0].name = 'rose'">改变</button>
                <h4>{{stus[0].name}}</h4>
            </div>`,
        watch:{
            num:function (newV, oldV) {
                console.log(oldV + '变成了' + newV);
                if(newV === '012'){
                    console.log('找到了！')
                }
            },
            // 监听复杂数据类型object array 深度监视
            stus:{
                deep: true,
                handler: function (newV, oldV) {
                    console.log(newV[0].name);
                }
            }
        }
    })
</script>
</html>
