<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
</head>
<body>
<div id="app"></div>
</body>
<script type="text/javascript" src="../js/vue.min.js"></script>
<script type="text/javascript">
    var App = {
        template:'<div>Welcome to my Vue.</div>'
    };
    new Vue({
        el: '#app',
        components:{
            App
        },
        template:'<App />'
    })
</script>
</html>
